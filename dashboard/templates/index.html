<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Stock Dashboard</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #bb86fc; --secondary: #03dac6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #333; margin-bottom: 20px; }
        h1 { margin: 0; font-weight: 300; }
        .controls { display: flex; gap: 10px; }
        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-secondary { background: var(--secondary); color: #000; }
        .btn-danger { background: #cf6679; color: #fff; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; position: relative; border: 2px solid transparent; cursor: pointer; }
        .card.selected { border-color: var(--accent); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 12px; }
        .card-title { font-size: 0.85rem; margin: 0 0 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { font-size: 0.75rem; color: #888; }
        .checkbox-overlay { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.6); border-radius: 50%; width: 28px; height: 28px; display: flex; justify-content: center; align-items: center; }
        input[type="checkbox"] { transform: scale(1.3); cursor: pointer; }
        #status { position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; background: #333; border-radius: 8px; display: none; }
        .success { border-left: 4px solid var(--secondary); }
        .error { border-left: 4px solid #cf6679; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Adobe Stock Dashboard</h1>
            <p style="margin:5px 0 0;color:#888;">Review and submit images</p>
        </div>
        <div class="controls">
            <button class="btn-secondary" onclick="fetchImages()">üîÑ Refresh</button>
            <button class="btn-secondary" onclick="openFolder()">üìÇ Open Folder</button>
            <button class="btn-danger" onclick="deleteSelected()">üóëÔ∏è Delete</button>
            <button class="btn-primary" onclick="createPackage()">üì¶ Create Package</button>
        </div>
    </header>
    <div id="gallery" class="gallery"></div>
    <div id="status"></div>
    <script>
        let images = [];
        async function fetchImages() {
            try {
                const res = await fetch('/api/images');
                images = await res.json();
                renderGallery();
                showStatus('Refreshed', 'success');
            } catch (e) { showStatus('Failed to load', 'error'); }
        }
        function renderGallery() {
            const g = document.getElementById('gallery');
            g.innerHTML = images.length ? '' : '<p style="grid-column:1/-1;text-align:center;padding:40px;color:#666;">No images found</p>';
            images.forEach(img => {
                const card = document.createElement('div');
                card.className = 'card selected';
                card.onclick = e => { if(e.target.type!=='checkbox') { const cb=card.querySelector('input'); cb.checked=!cb.checked; card.classList.toggle('selected',cb.checked); }};
                card.innerHTML = `<div class="checkbox-overlay"><input type="checkbox" checked value="${img.id}" onchange="this.closest('.card').classList.toggle('selected',this.checked)"></div>
                    <img src="${img.url}" alt="${img.filename}">
                    <div class="card-body"><div style="font-size:0.7rem;color:#aaa;margin-bottom:4px;">üìÅ ${img.folder}</div>
                    <h3 class="card-title" title="${img.filename}">${img.filename}</h3>
                    <div class="card-meta">${img.title.substring(0,35)}...</div></div>`;
                g.appendChild(card);
            });
        }
        async function createPackage() {
            const files = [...document.querySelectorAll('input:checked')].map(c=>c.value);
            if(!files.length) { showStatus('Select images first', 'error'); return; }
            showStatus('Creating...', 'success');
            const res = await fetch('/api/create_submission_package', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({files})});
            const r = await res.json();
            showStatus(r.message, r.success?'success':'error');
        }
        async function deleteSelected() {
            const files = [...document.querySelectorAll('input:checked')].map(c=>c.value);
            if(!files.length || !confirm(`Delete ${files.length} images?`)) return;
            const res = await fetch('/api/delete_images', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({files})});
            const r = await res.json();
            showStatus(r.message, r.success?'success':'error');
            fetchImages();
        }
        async function openFolder() { await fetch('/api/open_folder', {method:'POST'}); }
        function showStatus(msg, type) { const el=document.getElementById('status'); el.innerText=msg; el.className=type; el.style.display='block'; setTimeout(()=>el.style.display='none',3000); }
        fetchImages();
    </script>
</body>
</html>
